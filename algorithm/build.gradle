plugins {
    id 'java'
}

group 'edu.jhzhang.learn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'edu.princeton.cs', name: 'algs4', version: '1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
